<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Management</title>
    <link rel="stylesheet" href="path/to/playwrite.css"> <!-- Include Playwrite font -->
    <style>
        /* Background and container styles */
        body {
            background: linear-gradient(to bottom, #007bff, #6c757d);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #343a40; /* Dark background for header */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Align items to the start */
            align-items: center;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjust height as needed */
            margin-right: 10px; /* Provide spacing between logo and text */
        }

        .logo span {
            font-family: 'Playwrite', sans-serif; /* Use Playwrite font */
            font-size: 24px; /* Example font size */
            font-weight: bold; /* Example font weight */
            /*text-transform: uppercase; */ /* Example text transformation */
            letter-spacing: 2px; /* Example letter spacing */
            margin: 0; /* Remove default margin */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px; /* Adjust margin as needed */
            text-align: center;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        .upload-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #218838;
        }

        .drag-drop-area {
            border: 2px dashed #007bff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .drag-drop-area.dragover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .progress-bar {
            width: 100%;
            background-color: #343a40;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-inner {
            height: 20px;
            width: 0%;
            background-color: #28a745;
            transition: width 0.3s ease;
            border-radius: 5px;
        }

        .progress-text {
            color: #fff;
            margin-top: 5px;
        }

        .list-group {
            margin-top: 20px;
            text-align: left;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .list-group-item span {
            flex: 1; /* Expand to fill available space */
        }

        .list-group-item a,
        .list-group-item button {
            color: #fff;
            text-decoration: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-group-item a:hover,
        .list-group-item button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .delete-btn {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>DoShare</span>
        </div>
    </header>

    <div class="container">
        <h1>File Upload and Management</h1>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data" class="form-group">
            <label for="fileInput" class="file-label">Select File(s)</label>
            <input type="file" name="file" id="fileInput" class="file-input" multiple>
            <button type="button" onclick="uploadFiles()" class="upload-btn">Upload</button>
        </form>

        <div id="drag-drop-area" class="drag-drop-area">
            Drag and drop files here
        </div>

        <div class="progress-bar" id="progress-bar">
            <div class="progress-bar-inner" id="progress-bar-inner"></div>
        </div>
        <div class="progress-text" id="progress-text"></div>
        
        <div class="list-group">
            <h2>Uploaded Files:</h2>
            {% if files %}
                {% for file in files %}
                    <div class="list-group-item">
                        <span>{{ file.filename }}</span>
                        <span>{{ file.size | filesizeformat }}</span>
                        <a href="/uploads/{{ file.filename }}" download="{{ file.filename }}">Download</a>
                        <button onclick="deleteFile('{{ file.filename }}')" class="delete-btn">Delete</button>
                    </div>
                {% endfor %}
            {% else %}
                <p>No files uploaded yet.</p>
            {% endif %}
        </div>
    </div>

    <script>
        function uploadFiles() {
            var formData = new FormData(document.getElementById('uploadForm'));
            var xhr = new XMLHttpRequest();

            xhr.open('POST', '/upload', true);

            xhr.upload.onprogress = function(e) {
                if (e.lengthComputable) {
                    var percentComplete = (e.loaded / e.total) * 100;
                    document.getElementById('progress-bar-inner').style.width = percentComplete + '%';
                    document.getElementById('progress-text').innerText = 'Uploading... ' + percentComplete.toFixed(0) + '%';
                }
            };

            xhr.onload = function() {
                if (xhr.status === 201) {
                    alert('File(s) uploaded successfully');
                    window.location.href = '/'; // Redirect to main page
                } else {
                    alert('File upload failed');
                }
            };

            xhr.send(formData);
        }

        function deleteFile(filename) {
            if (confirm('Are you sure you want to delete ' + filename + '?')) {
                fetch('/delete/' + filename, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                }).then(data => {
                    if (data.success) {
                        alert('File deleted successfully');
                        window.location.href = '/'; // Redirect to main page after deletion
                    } else {
                        alert('File deletion failed');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('File deletion failed');
                });
            }
        }

        // Drag and Drop Event Listeners
        var dragDropArea = document.getElementById('drag-drop-area');

        ['dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        dragDropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            var dt = e.dataTransfer;
            var files = dt.files;

            handleFiles(files);
        }

        function handleFiles(files) {
            var formData = new FormData();
            for (var i = 0; i < files.length; i++) {
                formData.append('file', files[i]);
            }
            uploadFiles(formData);
        }
    </script>
</body>
</html>
