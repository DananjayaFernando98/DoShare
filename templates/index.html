<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Management</title>
    <link rel="stylesheet" href="path/to/playwrite.css"> <!-- Include Playwrite font -->
    <style>
        /* Background and container styles */
        body {
            background: linear-gradient(to bottom, #007bff, #6c757d);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #343a40; /* Dark background for header */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Align items to the start */
            align-items: center;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 40px; /* Adjust height as needed */
            margin-right: 10px; /* Provide spacing between logo and text */
        }

        .logo span {
            font-family: 'Playwrite', sans-serif; /* Use Playwrite font */
            font-size: 24px; /* Example font size */
            font-weight: bold; /* Example font weight */
            text-transform: uppercase; /* Example text transformation */
            letter-spacing: 2px; /* Example letter spacing */
            margin: 0; /* Remove default margin */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            margin-top: 20px; /* Adjust margin as needed */
            text-align: center;
            box-sizing: border-box; /* Include padding in width calculation */
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .file-label {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 10px;
        }

        .file-label:hover {
            background-color: #0056b3;
        }

        .upload-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .upload-btn:hover {
            background-color: #218838;
        }

        .list-group {
            margin-top: 20px;
            text-align: left;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .list-group-item a,
        .list-group-item button {
            color: #fff;
            text-decoration: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .list-group-item a:hover,
        .list-group-item button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .delete-btn {
            background-color: #dc3545;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span>DoShare</span>
        </div>
    </header>

    <div class="container">
        <h1>File Upload and Management</h1>
        <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data" class="form-group">
            <label for="fileInput" class="file-label">Select File(s)</label>
            <input type="file" name="file" id="fileInput" class="file-input" multiple>
            <button type="button" onclick="uploadFiles()" class="upload-btn">Upload</button>
        </form>
        
        <div class="list-group">
            <h2>Uploaded Files:</h2>
            {% if files %}
                {% for file in files %}
                    <div class="list-group-item">
                        <span>{{ file }}</span>
                        <a href="/uploads/{{ file }}" download="{{ file }}">Download</a>
                        <button onclick="deleteFile('{{ file }}')" class="delete-btn">Delete</button>
                    </div>
                {% endfor %}
            {% else %}
                <p>No files uploaded yet.</p>
            {% endif %}
        </div>
    </div>

    <script>
        function uploadFiles() {
            var formData = new FormData(document.getElementById('uploadForm'));

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => {
                if (response.ok) {
                    alert('File(s) uploaded successfully');
                    window.location.href = '/'; // Redirect to main page
                } else {
                    throw new Error('File upload failed');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('File upload failed');
            });
        }

        function deleteFile(filename) {
            if (confirm('Are you sure you want to delete ' + filename + '?')) {
                fetch('/delete/' + filename, {
                    method: 'DELETE'
                }).then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Network response was not ok.');
                }).then(data => {
                    if (data.success) {
                        alert('File deleted successfully');
                        window.location.href = '/'; // Redirect to main page after deletion
                    } else {
                        alert('File deletion failed');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('File deletion failed');
                });
            }
        }
    </script>
</body>
</html>
